<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue JS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ title }}</h1>
      <ul v-if="shown">
        <li v-for="recipe in recipes" :key="recipe.id">
          {{ recipe.name }}
          <input type="text" v-model="recipe.name">
        </li>
      </ul>
      <button @click="showOrHide">Afficher / Cacher la liste</button>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

      createApp({
        setup() {
          const title = 'Recettes';
          const recipes = ref([
            { id: 1, name: 'Couscous' },
            { id: 2, name: 'Fondue' },
            { id: 3, name: 'Salade CÃ©sar' },
          ]);
          const shown = ref(true);
          const showOrHide = () => shown.value = !shown.value;

          return { title, recipes, shown, showOrHide };
        },
      }).mount('#app');
    </script>
  </body>
</html>
